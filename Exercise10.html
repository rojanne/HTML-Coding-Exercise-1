<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 10</title>
</head>
<body>
    <center>
    <h1>Employee Interests Survey form</h1>
    <form>
        <label for="name">Enter your name:</label>
        <input type="text" name="name" id="name"><br><br>
        <label for="dept">Enter your department:</label>
        <input type="text" name="dept" id="dept"><br><br>
        <label for="yourself">Tell us a little about yourself:</label>
        <textarea name="yourself"></textarea><br><br>
        <label for="exercise">Do you exercise at home?</label>
        <input type="radio" name="choice" id="yes" value="yes">
        <label for="yes">Yes</label>
        <input type="radio" name="choice" id="no" value="no">
        <label for="no">No</label><br><br>
        <p>How do you like to read about your favorite topics?</p>
        <input type="checkbox" name="apps" id="books" value="books">
        <label for="books">Books</label>
        <input type="checkbox" name="apps" id="online" value="online">
        <label for="online">Online Resources</label>
        <input type="checkbox" name="apps" id="phone" value="phone">
        <label for="phone">Phone apps</label>
        <input type="checkbox" name="apps" id="magazine" value="magazine">
        <label for="magazine">Magazines</label><br><br>
        <label for="genre">What genre of movies do you like?</label>
        <select id="genre" name="genre">
            <option>Comedy</option>
            <option>Action</option>
            <option>Drama</option>
            <option>Romance</option>
        </select><br><br>
        <input type="Submit" value="Submit form">
    </center>
    </form>
    
</body>
</html>
